<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width">
	<title> Play Drums </title>
	<link rel="stylesheet"  type ="text/css" href = "./style.css" >
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
	<div class="logo">
    <img src="./images/drums.png">
    </div>
    <div class= "heading">
    	<h3> Dance to the beat of your own drum</h3>
  	</div>
	<div class = "keys">
		<div data-key = "65"  class="key">
			<kbd> A </kbd>
			<span class ="sound"> Clap </span>
		</div>
		<div data-key = "83"  class="key">
			<kbd> S </kbd>
			<span class ="sound"> Hihat </span>
		</div>
		<div data-key = "68"  class="key">
			<kbd> D </kbd>
			<span class ="sound"> Kick </span>
		</div>
		<div data-key = "70"  class="key">
			<kbd> F </kbd>
			<span class ="sound"> Openhat </span>
		</div>
		<div data-key = "71"  class="key">
			<kbd> G </kbd>
			<span class ="sound"> Boom </span>
		</div>
		<div data-key = "72"  class="key">
			<kbd> H </kbd>
			<span class ="sound"> Ride </span>
		</div>
		<div data-key = "74"  class="key">
			<kbd> J </kbd>
			<span class ="sound"> Snare </span>
		</div>
		<div data-key = "75"  class="key">
			<kbd> K </kbd>
			<span class ="sound"> Tom </span>
		</div>
		<div data-key = "76"  class="key">
			<kbd> L </kbd>
			<span class ="sound"> Tink</span>
		</div>
	</div>


	<audio data-key="65" src="sounds/sounds_clap.wav"></audio>
	<audio data-key="83" src="sounds/sounds_hithat.wav"></audio>
	<audio data-key="68" src="sounds/sounds_kick.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/sounds_boom.wav"></audio>
	<audio data-key="72" src="sounds/sounds_ride.wav"></audio>
	<audio data-key="74" src="sounds/sounds_snare.wav"></audio>
	<audio data-key="75" src="sounds/sounds_tom.wav"></audio>
	<audio data-key="76" src="sounds/sounds_tink.wav"></audio>


<script>
function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
}

function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (audio== false) 
    	return;
    else{
        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }
}

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
